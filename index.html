    ES6 - Tagged template literals
</body>
<script>
    function highlight([first,...string],...value) {
        return value.reduce ( 
        (acc,curr) => [...acc,`<span>${curr}</span>`, string.shift()],[first]
            ).join('');
            
    }

    var brand = 'F8';
    var course = 'Javascript';
    const html = highlight`Học lập trình ${course} tại ${brand} !`
    console.log(html);
</script>
